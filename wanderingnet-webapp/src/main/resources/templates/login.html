<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"  data-req-modules="">
<head th:substituteby="common/head :: head('Home | WanderingNet')"></head>
<body>
<div class="container">
    <h1>WanderingNet</h1>
    <div class="row">
        <div class="col-sm-12 col-md-4 col-md-offset-2">
            <div class="panel panel-default">
                <h1 class="text-center login-title">Sign In</h1>
                <div class="account-wall">
                    <form th:action="@{/login}" method="post">
                        <input type="text"
                               class="form-control"
                               placeholder="Email"
                               required="required"
                               name="username"
                               autofocus="autofocus"/>
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"
                               required="required"/>
                        <button  style="background-color: gray;" class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="panel panel-default">
                <h1 class="text-center login-title">Sign Up</h1>
                <div class="account-wall">
                    <form th:action="@{/signup}" method="post">
                        <input type="text"
                               name="username"
                               class="form-control"
                               placeholder="Email"
                               required="required"
                               autofocus="autofocus"/>
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"
                               required="required"/>
                        <input type="password"
                               name="password-repeated"
                               class="form-control"
                               placeholder="Repeat password"
                               required="required"/>
                        <button  style="background-color: gray;" class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <div th:substituteby="common/footer :: scripts"></div>
</body>
</html>
