<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:substituteby="common/head :: head('Home | WanderingNet')"></head>
<body>
    <div class="container">
        <h1>New playlist</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12" id="add-url-before-here">
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="add-url-input">Url</label>
                                <input type="url" class="form-control" id="add-url-input" placeholder="https://..."/>
                            </div>
                            <button type="submit"
                                    id="add-url-button"
                                    class="btn btn-default">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Create</button>
    </div>
    <div th:substituteby="common/footer :: scripts"></div>
</body>
</html>
